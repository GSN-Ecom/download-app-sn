<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Conversor de Imagens para WEBP</title>
    <style>
        /* Estilos básicos */
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .upload-zone {
            border: 2px dashed #ccc;
            padding: 40px;
            text-align: center;
            margin: 20px 0;
            cursor: pointer;
        }

        .preview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .image-card {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 8px;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Conversor de Imagens para WEBP</h1>
    
    <div class="upload-zone" id="dropZone">
        Arraste suas imagens aqui ou clique para selecionar
        <input type="file" id="fileInput" multiple accept="image/jpeg, image/png, image/svg+xml" hidden>
    </div>

    <div class="preview-grid" id="previewGrid"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sharp/0.32.1/sharp.min.js"></script>
    <script>
        // Configuração do Sharp.js
        sharp.cache(false); // Desativa cache para processamento rápido

        // Elementos da DOM
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const previewGrid = document.getElementById('previewGrid');

        // Handlers de Eventos
        dropZone.addEventListener('click', () => fileInput.click());
        
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.style.backgroundColor = '#f8f9fa';
        });

        dropZone.addEventListener('drop', async (e) => {
            e.preventDefault();
            const files = e.dataTransfer.files;
            handleFiles(files);
        });

        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        // Processamento das Imagens
        async function handleFiles(files) {
            for (const file of files) {
                try {
                    const webpBlob = await convertToWebp(file);
                    displayPreview(file.name, webpBlob);
                } catch (error) {
                    console.error('Erro na conversão:', error);
                }
            }
        }

        // Função de Conversão
        async function convertToWebp(file) {
            const buffer = await file.arrayBuffer();
            const image = sharp(buffer);
            
            return await image
                .webp({ quality: 80 }) // Ajuste de qualidade
                .toBuffer()
                .then(data => new Blob([data], { type: 'image/webp' }));
        }

        // Exibição da Prévia
        function displayPreview(originalName, webpBlob) {
            const card = document.createElement('div');
            card.className = 'image-card';
            
            const imgPreview = document.createElement('img');
            imgPreview.src = URL.createObjectURL(webpBlob);
            imgPreview.style.width = '100%';
            
            const downloadBtn = document.createElement('button');
            downloadBtn.textContent = 'Download WEBP';
            downloadBtn.onclick = () => {
                const link = document.createElement('a');
                link.href = URL.createObjectURL(webpBlob);
                link.download = `${originalName.split('.')[0]}.webp`;
                link.click();
            };

            card.appendChild(imgPreview);
            card.appendChild(downloadBtn);
            previewGrid.appendChild(card);
        }
    </script>
</body>
</html>
